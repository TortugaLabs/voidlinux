name: Docker Image CI

on:
  workflow_dispatch:
  push:
    #~ branches: [ "prerel", "prerel-*" ]
    branches: [ "*" ]
    tags: [ "*" ]
  pull_request:
    branches: [ "main" ]
  #~ schedule:
  #~ - cron: "0 2 1,10,15,20,25,30 * *"

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ${{ github.repository }}

jobs:

  build:
    strategy:
      matrix:
        libc: [ musl, glibc ]

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
    - name: checkout repository
      uses: actions/checkout@v4
    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.libc }}
    - name: Add additional ids
      id: myids
      run: |
        (
          echo IMAGE_NAME="$(echo '${{ env.IMAGE_NAME }}' | tr A-Z a-z)"
          echo DATE=$(date +'%Y%m%d')
        ) >> $GITHUB_OUTPUT
    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: |
          ${{ steps.meta.outputs.tags }}
          ${{ env.REGISTRY }}/${{ steps.myids.outputs.IMAGE_NAME }}:${{ steps.myids.outputs.DATE }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          LIBC=${{ matrix.libc }}
    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v2
      with:
        subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
        subject-digest: ${{ steps.push.outputs.digest }}
        push-to-registry: true
